---
apiVersion: v1
kind: Service
metadata:
  name: ruoyi-nacos
  namespace: ruoyi
spec:
  selector:
    app: ruoyi-nacos
  ports:
    - name: http
      port: 8848
      targetPort: 8848
    - name: grpc1
      port: 9848
      targetPort: 9848
    - name: grpc2
      port: 9849
      targetPort: 9849
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ruoyi-nacos
  namespace: ruoyi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ruoyi-nacos
  template:
    metadata:
      labels:
        app: ruoyi-nacos
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MODE
              value: standalone
            - name: CUSTOM_SEARCH_NAMES
              value: application
            - name: CUSTOM_SEARCH_LOCATIONS
              value: file:/home/nacos/custom-conf/
            - name: NACOS_AUTH_ENABLE
              value: "false"
            - name: NACOS_AUTH_TOKEN
              value: "MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY="
            - name: NACOS_AUTH_IDENTITY_KEY
              value: "serverIdentity"
            - name: NACOS_AUTH_IDENTITY_VALUE
              value: "security"
            - name: JVM_XMS
              value: "256m"
            - name: JVM_XMX
              value: "256m"
            - name: JVM_XMN
              value: "128m"
            - name: PREFER_HOST_MODE
              value: hostname
            - name: SPRING_DATASOURCE_PLATFORM
              value: mysql
            - name: MYSQL_SERVICE_HOST
              value: ruoyi-mysql
            - name: MYSQL_SERVICE_PORT
              value: "3306"
            - name: MYSQL_SERVICE_USER
              value: "root"
            - name: MYSQL_SERVICE_PASSWORD
              value: "password"
            - name: MYSQL_SERVICE_DB_NAME
              value: "ry-config"
          ports:
            - containerPort: 8848
            - containerPort: 9848
            - containerPort: 9849
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 800m
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 8848
            initialDelaySeconds: 90
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: 8848
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 12
          volumeMounts:
            - name: nacos-conf
              mountPath: /home/nacos/custom-conf
      volumes:
        - name: nacos-conf
          configMap:
            name: ruoyi-nacos-conf
---
